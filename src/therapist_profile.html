<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Данные пациента</title>
    <style>
        :root {
            --text-white: #ffffff;
            --text-label: #dbeafe;
            --text-dark: #3c5a79;
            --glass-bg: rgba(255, 255, 255, 0.20);
            --glass-border: rgba(255, 255, 255, 0.6);
            --card-radius: 16px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: linear-gradient(160deg, #9aabbd 0%, #8faecf 40%, #99b2cd 100%);
            min-height: 100vh;
            color: var(--text-white);
            padding: 20px;
        }

        .app-container {
            width: 100%;
            position: relative;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            margin-top: 40px;
            margin-bottom: 15px;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
        }

        /* --- Секция профиля --- */
        .profile-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
        }

        /* Левый блок (Загрузка фото) */
        .avatar-placeholder {
            width: 140px;
            flex-shrink: 0;
            height: 190px;
            display: flex;
            flex-direction: column; /* Элементы вертикально */
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            cursor: pointer; /* Курсор как при наведении на кнопку */
            transition: background 0.2s;
        }

        .avatar-placeholder:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .avatar-placeholder svg {
            width: 28px;
            height: 28px;
            margin-bottom: 10px;
            stroke: white;
        }

        .avatar-placeholder span {
            font-size: 11px;
            line-height: 1.2;
        }

        /* Правый блок (Информация) */
        .patient-info {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-size: 14px;
            height: 190px;
        }

        .info-row {
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .info-row:last-child {
            margin-bottom: 0;
        }

        .label {
            font-weight: 600;
            color: var(--text-white);
        }

        .value {
            color: var(--text-dark);
            font-weight: 700;
            margin-left: 5px;
        }

        /* --- Кнопка "Начать сеанс" --- */
        .btn-start-session {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: background 0.2s;
            display: inline-block;
            margin-top: 5px;
        }

        .btn-start-session:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* --- Поиск --- */
        .search-container {
            position: relative;
            margin-bottom: 20px;
            width: 100%;
        }

        .search-input {
            width: 100%;
            background: rgba(60, 90, 121, 0.4);
            border: none;
            border-radius: 25px;
            padding: 14px 50px;
            color: white;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        /* --- Список сеансов --- */
        .session-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        .session-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            cursor: pointer;
        }

        .date-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 25px 20px;
            width: 40%;
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            color: white;
        }
        
        .date-card span {
            font-weight: 400;
            margin-right: 5px;
        }

        .action-group {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            flex-grow: 1;
            gap: 15px;
            padding-left: 20px;
        }

        .action-text {
            color: var(--text-dark);
            font-weight: 800;
            font-size: 16px;
            text-align: right;
        }

        .circle-arrow-btn {
            width: 40px;
            height: 40px;
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: background 0.2s;
        }
        
        .session-row:hover .circle-arrow-btn {
            background: rgba(255,255,255,0.2);
        }

        .arrow-icon {
            width: 10px;
            height: 16px;
            stroke: white;
            fill: none;
            stroke-width: 2;
        }

        .scrollbar-indicator {
            position: fixed;
            right: 5px;
            top: 45%;
            height: 80px;
            width: 5px;
            background: white;
            border-radius: 3px;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .profile-section {
                flex-direction: column;
            }
            .avatar-placeholder, .patient-info {
                width: 100%;
                height: auto;
                min-height: 150px;
            }
            .date-card {
                width: 50%;
                font-size: 14px;
                padding: 20px 15px;
            }
            .action-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        
        <h1>Данные пациента</h1>

        <div class="profile-section">
            <!-- Измененный блок с иконкой -->
            <div class="glass-panel avatar-placeholder">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
                <span>Загрузить фотографию</span>
            </div>

            <div class="glass-panel patient-info">
                <div class="info-row">
                    <span class="label">ФИО: </span>
                    <span class="value">Борис Викторович Лукин</span>
                </div>
                <div class="info-row">
                    <span class="label">Дата рождения: </span>
                    <span class="value">01.02.2000 г.</span>
                </div>
                <div class="info-row">
                    <span class="label">Диагноз: </span>
                    <span class="value">ПТСР</span>
                </div>
                <div class="info-row">
                    <span class="label">Фобии: </span>
                    <span class="value">Трипофобия</span>
                </div>
            </div>
        </div>

        <button class="btn-start-session" onclick="window.location.href='/exposition.html'">Начать сеанс</button>

        <h2>Список сеансов</h2>

        <div class="search-container">
            <svg class="search-icon" viewBox="0 0 24 24">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
            <input type="text" class="search-input" id="searchInput" placeholder="">
        </div>

        <div class="session-list" id="sessionList">
            
            <div class="session-row" onclick="window.location.href='/logs.html'">
                <div class="date-card">
                    <span>Дата:</span> 12.11.2025
                </div>
                <div class="action-group">
                    <span class="action-text">Больше о сеансе</span>
                    <div class="circle-arrow-btn">
                        <svg class="arrow-icon" viewBox="0 0 24 24">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="session-row">
                <div class="date-card">
                    <span>Дата:</span> 22.11.2025
                </div>
                <div class="action-group">
                    <span class="action-text">Больше о сеансе</span>
                    <div class="circle-arrow-btn">
                        <svg class="arrow-icon" viewBox="0 0 24 24">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="session-row">
                <div class="date-card">
                    <span>Дата:</span> 28.11.2025
                </div>
                <div class="action-group">
                    <span class="action-text">Больше о сеансе</span>
                    <div class="circle-arrow-btn">
                        <svg class="arrow-icon" viewBox="0 0 24 24">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg>
                    </div>
                </div>
            </div>

        </div>

        <div class="scrollbar-indicator"></div>

    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const sessionList = document.getElementById('sessionList');
        const sessions = sessionList.getElementsByClassName('session-row');

        searchInput.addEventListener('keyup', function(e) {
            const term = e.target.value.toLowerCase();
            Array.from(sessions).forEach(function(row) {
                const dateText = row.querySelector('.date-card').textContent;
                if (dateText.toLowerCase().indexOf(term) != -1) {
                    row.style.display = 'flex';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
