<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>VR ПТСР | Вход</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #C7D8EC; 
            flex-direction: column;
            position: relative;
        }

        .clouds-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('clouds.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        @media screen and (orientation: landscape) {
            .clouds-background {
                background-size: contain;
                background-position: center;
            }
        }

        h1 {
            color: #FFFFFF; 
            font-size: 48px;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); 
        }
        
        .login-container {
            width: 450px; 
            padding: 40px 50px;
            background-color: #DBEBFF; 
            border-radius: 20px;
            border: 2px solid #617C9D; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 20px;
            font-weight: 500;
            color: #617C9D; 
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            margin-bottom: 30px;
            font-size: 18px;
            border-radius: 30px;
            border: 2px solid #617C9D; 
            background-color: #FFFFFF; 
            box-sizing: border-box; 
            outline: none;
        }

        .login-button {
            width: 100%;
            padding: 15px 0;
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
            border-radius: 30px; 
            border: 2px solid #FFFFFF;
            cursor: pointer;
            transition: background 0.3s;
            background: linear-gradient(to top, #97B1D0, #B1C4DA); 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .login-button:hover {
            background: linear-gradient(to top, #869FB8, #A0B3CC); 
            border-color: #F0F0F0;
        }

        @media screen and (max-width: 600px) {
            
            body {
                min-height: 100vh;
                padding: 20px; 
            }

            h1 {
                font-size: 36px;
                margin-bottom: 20px;
            }

            .login-container {
                width: 90%; 
                max-width: 450px;
                padding: 30px 25px;
            }

            .input-group label {
                font-size: 18px;
            }

            .input-group input {
                padding: 12px 18px;
                font-size: 16px;
                margin-bottom: 25px;
            }

            .login-button {
                padding: 12px 0;
                font-size: 20px;
            }
        }

        @media screen and (max-width: 600px) and (orientation: landscape) {
            body {
                padding: 10px;
            }
            
            h1 {
                font-size: 28px;
                margin-bottom: 15px;
            }
            
            .login-container {
                padding: 20px 15px;
                width: 80%;
            }
            
            .input-group {
                margin-bottom: 10px;
            }
            
            .input-group input {
                padding: 8px 15px;
                margin-bottom: 15px;
                font-size: 14px;
            }
            
            .login-button {
                padding: 8px 0;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>

    <div class="clouds-background"></div>

    <h1>Вход</h1>

    <div class="login-container">
        
        <!-- Добавил id="loginForm" для привязки скрипта -->
        <form id="loginForm">
            <div class="input-group">
                <label for="login">Логин</label>
                <!-- Добавил required, чтобы нельзя было войти с пустым полем -->
                <input type="text" id="login" name="login" placeholder="" required>
            </div>

            <div class="input-group">
                <label for="password">Пароль</label>
                <!-- Добавил required -->
                <input type="password" id="password" name="password" placeholder="" required>
            </div>

            <button type="submit" class="login-button">Войти</button>
        </form>
    </div>

    <!-- Скрипт для перенаправления -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Предотвращаем стандартную отправку формы (перезагрузку страницы)
            event.preventDefault();
            
            // Перенаправляем пользователя на нужную страницу
            window.location.href = 'patient_profile.html';
        });
    </script>

</body>
</html>
